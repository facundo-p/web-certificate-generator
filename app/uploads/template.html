<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
    <title>Certificate of Completion</title>
</head>
<body>
    <div class="certificate" text-align="center">
        <p align="center">Certificamos que <b>{{ company }}</b> ha plantado un</p>
        <p align="center"><b>{{ tree }}</b></p>
        <p align="center">a nombre de</p>
        <p align="center"><b>{{ name }}</b></p>
        <p align="center">en el corredor biológico Urugua-i Forester,</p>
        <p align="center">con el objetivo de restaurar el bosque atlántico.</p>
        <p align="center">Misiones - Argentina</p>
        <p align="center">{{ date }}</p>
    </div>
</body>
</html>
